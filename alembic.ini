[alembic]
script_location = app/db/migrations
# Default for running alembic from the host (DB exposed on 15432).
# Override with RAGRUN_POSTGRES_DSN when running inside containers:
#   RAGRUN_POSTGRES_DSN=postgresql+psycopg://ragrun:ragrun@postgres:5432/ragrun
sqlalchemy.url = postgresql+psycopg://ragrun:ragrun@127.0.0.1:15432/ragrun

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

